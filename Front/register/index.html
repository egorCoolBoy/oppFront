<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Registration</title>
</head>

<body>
    <header class="project-header">
        <h1 class="project-title">Project title</h1>
    </header>
    <main>
        <div class="create-account-container">
            <header class="create-account-header">
                <h2>Create account form</h2>
            </header>
            <form class="register-form" name="register" action="#" method="post">
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" class="register-input" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" class="register-input" name="password" id="password">
                </div>
                <button type="submit" class="submit-button" name="submitButton">Create account</button>
            </form>
            <p>or <a href="../login/index.html">log in account</a></p>
        </div>
    </main>
</body>

</html>
